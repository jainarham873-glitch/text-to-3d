<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina 3D | Text to Mesh AI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo-group">
                <div class="logo-icon"></div>
                <span class="logo">Lumina 3D</span>
            </div>
            <button class="icon-btn" id="new-btn" title="Clear Canvas">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
        </header>

        <main class="main">
            <aside class="sidebar">
                <div class="sidebar-top">
                    <div class="field">
                        <label>AI Generation Prompt</label>
                        <textarea id="prompt" placeholder="Try: 3 red cubes, 5 blue spheres..." rows="4"></textarea>
                    </div>

                    <div class="field">
                        <label>Presets</label>
                        <div class="tags">
                            <span class="tag" data-p="3 red cubes">ğŸŸ¥ 3 Cubes</span>
                            <span class="tag" data-p="5 blue spheres">ğŸ”µ 5 Spheres</span>
                            <span class="tag" data-p="4 green cylinders">ğŸŸ¢ 4 Cylinders</span>
                            <span class="tag" data-p="golden torus">ğŸ© Torus</span>
                            <span class="tag" data-p="2 purple pyramids">ğŸ”º 2 Pyramids</span>
                            <span class="tag" data-p="large silver cone">âšª Cone</span>
                        </div>
                    </div>

                    <button class="btn-primary" id="gen-btn">
                        <span id="btn-text">Generate Model</span>
                        <span id="btn-loading" style="display:none;">Generating...</span>
                    </button>

                    <div id="refine-field" class="field refine-area">
                        <label>Iterate & Refine</label>
                        <textarea id="refine" placeholder="Make it bigger, change color to blue..." rows="2"></textarea>
                        <button class="btn-secondary" id="refine-btn">Apply Changes</button>
                    </div>
                </div>

                <div id="downloads" class="downloads">
                    <label>Export Assets</label>
                    <div class="dl-group">
                        <button class="dl-btn" id="dl-glb" disabled>GLB</button>
                        <button class="dl-btn" id="dl-obj" disabled>OBJ</button>
                    </div>
                </div>
            </aside>

            <section class="canvas-area">
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                    <div class="placeholder" id="placeholder">
                        <div class="p-icon">âœ¦</div>
                        <p>Enter a prompt to generate 3D mesh</p>
                        <span class="hint">Try: "3 red cubes" or "5 blue spheres"</span>
                    </div>

                    <div class="toolbar">
                        <button class="tool" id="rotate-btn" title="Auto Rotate 360Â°">360Â°</button>
                        <button class="tool" id="reset-btn" title="Reset View">Reset</button>
                        <button class="tool" id="wire-btn" title="Wireframe">Wire</button>
                        <button class="tool active" id="grid-btn" title="Toggle Grid">Grid</button>
                    </div>
                    
                    <div class="speed-control" id="speed-control" style="display:none;">
                        <label>Rotation Speed</label>
                        <input type="range" id="speed-slider" min="1" max="10" value="3">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="toast" id="toast">
        <span id="toast-text"></span>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
