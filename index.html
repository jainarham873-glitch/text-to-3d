<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina 3D | Text to Mesh AI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo-group">
                <div class="logo-icon"></div>
                <span class="logo">Lumina 3D</span>
            </div>
            <button class="icon-btn" id="new-btn" title="Clear Canvas">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
        </header>

        <main class="main">
            <aside class="sidebar">
                <div class="sidebar-top">
                    <div class="field">
                        <label>AI Generation Prompt</label>
                        <textarea id="prompt" placeholder="Try: 3 red cubes, 5 blue spheres..." rows="4"></textarea>
                    </div>

                    <div class="field">
                        <label>Presets</label>
                        <div class="tags">
                            <span class="tag" data-p="3 red cubes">üü• 3 Cubes</span>
                            <span class="tag" data-p="5 blue spheres">üîµ 5 Spheres</span>
                            <span class="tag" data-p="4 green cylinders">üü¢ 4 Cylinders</span>
                            <span class="tag" data-p="golden torus">üç© Torus</span>
                            <span class="tag" data-p="2 purple pyramids">üî∫ 2 Pyramids</span>
                            <span class="tag" data-p="large silver cone">‚ö™ Cone</span>
                        </div>
                    </div>

                    <button class="btn-primary" id="gen-btn">
                        <span id="btn-text">Generate Model</span>
                        <span id="btn-loading" class="loading-dots">
                            <span></span><span></span><span></span>
                        </span>
                    </button>

                    <div id="refine-section" class="field refine-section">
                        <label>Refine Your Model</label>
                        <textarea id="refine-input" placeholder="Make it bigger, change color to blue, add more..." rows="2"></textarea>
                        <button class="btn-secondary" id="refine-btn">Apply Changes</button>
                    </div>
                </div>

                <div id="download-section" class="download-section">
                    <label>Export Model</label>
                    <div class="download-btns">
                        <button class="dl-btn" id="dl-glb" disabled>
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            GLB
                        </button>
                        <button class="dl-btn" id="dl-obj" disabled>
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            OBJ
                        </button>
                    </div>
                </div>
            </aside>

            <section class="canvas-section">
                <div class="canvas-container" id="canvas-container">
                    <canvas id="canvas"></canvas>
                    
                    <div class="placeholder" id="placeholder">
                        <div class="placeholder-icon">‚ú¶</div>
                        <p>Enter a prompt to generate 3D model</p>
                        <span class="placeholder-hint">Example: "3 red cubes" or "5 blue spheres"</span>
                    </div>

                    <div class="toolbar" id="toolbar">
                        <button type="button" class="toolbar-btn" id="auto-rotate-btn" title="360¬∞ Auto Rotate">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12a9 9 0 11-9-9"/>
                                <polyline points="21 3 21 9 15 9"/>
                            </svg>
                            <span>360¬∞</span>
                        </button>
                        <button type="button" class="toolbar-btn" id="reset-view-btn" title="Reset View">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 109-9 9.75 9.75 0 00-6.74 2.74L3 8"/>
                                <path d="M3 3v5h5"/>
                            </svg>
                            <span>Reset</span>
                        </button>
                        <button type="button" class="toolbar-btn" id="wireframe-btn" title="Wireframe Mode">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="M3 9h18M3 15h18M9 3v18M15 3v18"/>
                            </svg>
                            <span>Wire</span>
                        </button>
                        <button type="button" class="toolbar-btn active" id="grid-btn" title="Toggle Grid">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"/>
                                <rect x="14" y="3" width="7" height="7"/>
                                <rect x="3" y="14" width="7" height="7"/>
                                <rect x="14" y="14" width="7" height="7"/>
                            </svg>
                            <span>Grid</span>
                        </button>
                    </div>
                    
                    <div class="speed-slider" id="speed-slider-container">
                        <label>Speed</label>
                        <input type="range" id="speed-slider" min="1" max="10" value="3">
                        <span id="speed-value">3</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="toast" id="toast">
        <span id="toast-text"></span>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
