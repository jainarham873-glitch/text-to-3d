<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina 3D | Text to Mesh AI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo-group">
                <div class="logo-icon"></div>
                <span class="logo">Lumina 3D</span>
            </div>
            <button class="icon-btn" id="new-btn" title="Clear Canvas">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
            </button>
        </header>

        <main class="main">
            <aside class="sidebar">
                <div class="sidebar-top">
                    <div class="field">
                        <label>AI Generation Prompt</label>
                        <textarea id="prompt" placeholder="Describe your 3D model..." rows="4"></textarea>
                    </div>

                    <div class="field">
                        <label>Presets</label>
                        <div class="tags">
                            <span class="tag" data-p="A low poly pine tree">üå≤ Tree</span>
                            <span class="tag" data-p="Mechanical golden gear">‚öôÔ∏è Gear</span>
                            <span class="tag" data-p="Cute blue monster">üëæ Monster</span>
                            <span class="tag" data-p="Ancient stone vase">üè∫ Vase</span>
                        </div>
                    </div>

                    <button class="btn-primary" id="gen-btn">Generate Model</button>

                    <div id="refine-field" class="field refine-area">
                        <label>Iterate & Refine</label>
                        <textarea id="refine" placeholder="Add texture, modify shape..." rows="2"></textarea>
                        <button class="btn-secondary" id="refine-btn">Apply Changes</button>
                    </div>
                </div>

                <div id="downloads" class="downloads">
                    <label>Export High-Poly Assets</label>
                    <div class="dl-group">
                        <button class="dl-btn" id="dl-glb" disabled>GLB</button>
                        <button class="dl-btn" id="dl-obj" disabled>OBJ</button>
                    </div>
                </div>
            </aside>

            <section class="canvas-area">
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                    <div class="placeholder" id="placeholder">
                        <div class="p-icon">‚ú¶</div>
                        <p>Input a prompt to generate 3D mesh</p>
                    </div>

                    <div class="toolbar">
                        <button class="tool" id="reset-btn">Reset</button>
                        <button class="tool" id="wire-btn">Wireframe</button>
                        <button class="tool active" id="grid-btn">Grid</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="toast" id="toast"><span id="toast-text"></span></div>

    <script src="js/api-client.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
